<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC : HTML / CSS & JS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="JS/index.js"></script>


</head>
<body>
    <h1>Testando</h1>

    <div class="container">
        <div id="Calcular-container">

            <h2>Calculadora MG do seu IMC :</h2>

            <form id="imc-form">

            <div class="form-input ">

                <div class="form-control">

                    <label for="height"> Sua Altura :  </label>
                    <input type="text" name="heigth"  id="heigth"  placeholder="Exemplo : 170 cm ">


                </div>

                <div class="form-input ">

                    <div class="form-control">
    
                        <label for="height"> Sua Peso :  </label>
                        <input type="text" name="heigth"  id="heigth"  placeholder="Exemplo : 70 KG ">
    
    
                    </div>
            </div>

                    <div class="action-control">

                        <input type="submit" value="Calcular">
                        <input type="submit" value="Limpar">


                    </div>

                </form>

             </div>



        </div>
    </body>
</html>
